<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue V-bind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    

    <div id="app">
        <h1 :class="mieClassi">Titolo della pagina</h1>
        <p>{{ message }}</p>
    </div>

    <!-- vue cdn: mi importo vue  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>

        // destructuring => dall'ogg Vue prendo la proprietÃ  createApp e la uso per crearmi un'altra variabile
        // equivale =>  const createApp = Vue.createApp;
        const { createApp } = Vue;

        createApp({
            data(){ // opzione data // variabili che ci serviranno per l'applicazione
                return {
                    message: 'Hello Vue',
                    mieClassi: "text-danger bg-primary",
                    d_none: 'd-none'
                }
            },
        }).mount('#app');
    </script>

</body>
</html>
